name: Test Coverage
on:
  pull_request:
jobs:
  comment:
    runs-on: ubuntu-latest
    steps:
      - run: export COLOR=green
      - run: export PERCENT=$(( $RANDOM % 50 + 50 ))  # Generate a random number as example.
      - run: echo "SVG=$(curl 'https://img.shields.io/badge/coverage-$PERCENT%25-$COLOR')" >> $GITHUB_ENV
      - uses: actions/github-script@v6
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '${{ env.SVG }}'
            })
